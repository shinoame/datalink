<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>景点详情</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<!-- 网站头部 -->

<!-- 主体内容 -->
<div class="container mt-5">
    <h2>景点详情</h2>
    <table class="table table-striped">
        <tbody>
        <tr>
            <th>ID</th>
            <td th:text="${attraction.id}"></td>
        </tr>
        <tr>
            <th>名称</th>
            <td th:text="${attraction.name}"></td>
        </tr>
        <tr>
            <th>描述</th>
            <td><pre th:text="${attraction.description}"></pre></td>
        </tr>
        <tr>
            <th>图片</th>
            <td><img th:src="@{/uploads/attractions/{filename}(filename=${attraction.image})}" alt="Attraction image" class="img-thumbnail" style="width: 300px; height: 300px;"></td>
        </tr>
        <tr>
            <th>类别</th>
            <td th:text="${attraction.category}"></td>
        </tr>
        <tr>
            <th>位置</th>
            <td th:text="${attraction.location}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/attraction/list" class="btn btn-primary">返回列表</a>
</div>

<!-- 网站页脚 -->

<!-- 引入 Bootstrap JS 和 Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB5eD2XGxBw2ou2RO1j7+n9X2YF8WYVe//iMhk6ZTiK3zq3p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5g5IMIT6FAIRmDz7/2E5IN+xE8D5Gfq+ZQ6rtcI9" crossorigin="anonymous"></script>
</body>
</html>
