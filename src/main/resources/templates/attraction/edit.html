<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑景点</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<!-- 网站头部 -->
<!-- 主体内容 -->
<div class="container mt-5">
    <h2>编辑景点</h2>
    <form th:action="@{/attraction/update}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${attraction.id}">
        <div class="mb-3">
            <label for="name" class="form-label">名称</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${attraction.name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">描述</label>
            <textarea class="form-control" id="description" name="description" rows="3" required th:text="${attraction.description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="imageFile" class="form-label">图片</label>
            <input type="file" class="form-control" id="imageFile" name="imageFile">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">类别</label>
            <input type="text" class="form-control" id="category" name="category" th:value="${attraction.category}" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">位置</label>
            <input type="text" class="form-control" id="location" name="location" th:value="${attraction.location}" required>
        </div>
        <button type="submit" class="btn btn-primary">更新</button>
        <a href="/attraction/list" class="btn btn-secondary">取消</a>
    </form>
</div>
<!-- 网站页脚 -->
<!-- 引入 Bootstrap JS 和 Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB5eD2XGxBw2ou2RO1j7+n9X2YF8WYVe//iMhk6ZTiK3zq3p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5g5IMIT6FAIRmDz7/2E5IN+xE8D5Gfq+ZQ6rtcI9" crossorigin="anonymous"></script>
</body>
</html>
