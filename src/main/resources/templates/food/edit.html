<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>编辑美食</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<!-- 网站头部 -->

<!-- 主体内容 -->
<div class="container mt-5">
    <h2>编辑美食</h2>
    <form th:action="@{/food/update}" th:object="${food}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="name" class="form-label">名称</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">描述</label>
            <textarea class="form-control" id="description" rows="3" th:field="*{description}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="imageFile" class="form-label">图片</label>
            <input type="file" class="form-control" id="imageFile" name="imageFile">
        </div>
        <div class="mb-3">
            <label for="specialty" class="form-label">特色</label>
            <input type="text" class="form-control" id="specialty" th:field="*{specialty}" required>
        </div>
        <div class="mb-3">
            <label for="origin" class="form-label">产地</label>
            <input type="text" class="form-control" id="origin" th:field="*{origin}" required>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="/food/list" class="btn btn-secondary">取消</a>
    </form>
</div>

<!-- 网站页脚 -->

<!-- 引入 Bootstrap JS 和 Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB5eD2XGxBw2ou2RO1j7+n9X2YF8WYVe//iMhk6ZTiK3zq3p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5g5IMIT6FAIRmDz7/2E5IN+xE8D5Gfq+ZQ6rtcI9" crossorigin="anonymous"></script>
</body>
</html>
