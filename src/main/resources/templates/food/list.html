<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>美食列表</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<!-- 网站头部 -->

<!-- 主体内容 -->
<div class="container my-4">
    <h2 class="mb-3">美食列表</h2>
    <a href="/user/welcome" class="btn btn-secondary mb-3">返回欢迎界面</a>
    <form th:action="@{/food/search}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" name="name" placeholder="Search for food">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <a href="/food/add" class="btn btn-primary mb-3">添加美食</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>特色</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="food : ${foods}">
            <td th:text="${food.id}"></td>
            <td th:text="${food.name}"></td>
            <td th:text="${food.specialty}"></td>
            <td>
                <a th:href="@{/food/details(id=${food.id})}" class="btn btn-info">查看详情</a>
                <a th:href="@{/food/edit/{id}(id=${food.id})}" class="btn btn-warning">编辑</a>
                <a th:href="@{/food/delete(id=${food.id})}" class="btn btn-danger">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- 网站页脚 -->
</body>
</html>
