<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加家乡文化</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<!-- 网站头部 -->
<!-- 主体内容 -->
<div class="container my-4">
    <h2 class="mb-3">添加家乡文化</h2>
    <form action="/culture/save" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">名称</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">描述</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="imageFile" class="form-label">图片</label>
            <input type="file" class="form-control" id="imageFile" name="imageFile" required>
        </div>

         <div class="mb-3">
            <label for="history" class="form-label">历史</label>
            <textarea class="form-control" id="history" name="history" required></textarea>
        </div>
        <div class="mb-3">
            <label for="origin" class="form-label">起源</label>
            <input type="text" class="form-control" id="origin" name="origin" required>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
    </form>
</div>
<!-- 网站页脚 -->
</body>
</html>
