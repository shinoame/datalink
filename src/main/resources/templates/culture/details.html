<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>家乡文化详情</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<!-- 网站头部 -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="#" style=" font-weight: bold; text-shadow: 4px 4px 8px rgba(0, 0, 0, 1);">My Hometown</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-3 border border-light rounded py-1 px-2 mr-4">
                <a class="nav-link text-light" th:href="@{/food/list}">Foods</a>
            </li>
            <li class="nav-item mr-3 border border-light rounded py-1 px-2 mr-4">
                <a class="nav-link text-light" th:href="@{/attraction/list}">Attractions</a>
            </li>
            <li class="nav-item mr-3 border border-light rounded py-1 px-2 mr-4">
                <a class="nav-link text-light" th:href="@{/culture/list}">Cultures</a>
            </li>
            <li class="nav-item border border-light rounded py-1 px-2 mr-4">
                <a class="nav-link text-light" th:href="@{/profile}">Profile</a>
            </li>
        </ul>
    </div>
</nav>
<!-- 主体内容 -->
<div class="container mt-5">
    <h2>家乡文化详情</h2>
    <table class="table table-striped">
        <tbody>
        <tr>
            <th>ID</th>
            <td th:text="${culture.id}"></td>
        </tr>
        <tr>
            <th>名称</th>
            <td th:text="${culture.name}"></td>
        </tr>
        <tr>
            <th>描述</th>
            <td><pre th:text="${culture.description}"></pre></td>
        </tr>
        <tr>
            <th>图片</th>
            <td><img th:src="@{/uploads/culture/{filename}(filename=${culture.image})}" alt="Culture image" class="img-thumbnail" style="width: 300px; height: 300px;"></td>
        </tr>
        <tr>
            <th>历史</th>
            <td><pre th:text="${culture.history}"></pre></td>
        </tr>
        <tr>
            <th>起源地</th>
            <td th:text="${culture.origin}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/culture/list" class="btn btn-primary">返回列表</a>
</div>

<!-- 网站页脚 -->

<!-- 引入 Bootstrap JS 和 Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB5eD2XGxBw2ou2RO1j7+n9X2YF8WYVe//iMhk6ZTiK3zq3p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5g5IMIT6FAIRmDz7/2E5IN+xE8D5Gfq+ZQ6rtcI9" crossorigin="anonymous"></script>
</body>
</html>
